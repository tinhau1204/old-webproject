<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce webpage</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/431/431238.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assests/css/reset.css">
    <link rel="stylesheet" href="/assests/css/style.css">
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
</head>

<body>

    <div class="modal">
        <div class="modal-container">
            <div class="modal-close js-modal-close">
                <i class="ti-close"></i>
            </div>

            <div class="modal-header">
                <p class="form-header">PERSONAL INFOMATION</p>
            </div>

            <div class="modal-body">
                <div class="form-row">
                    <label for="First-Name" class="modal-label">First Name</label>
                    <input id="First-Name" type="text" class="modal-input" placeholder="nguyen">
                </div>

                <div class="form-row">
                    <label for="Last-Name" class="modal-label">Last Name</label>

                    <input id="Last-Name" type="text" class="modal-input" placeholder="trung">
                </div>

                <div class="form-row">
                    <label for="form-Phone" class="modal-label">Phone</label>
                    <input id="form-Phone" type="text" class="modal-input" placeholder="123456789">
                </div>

                <div class="form-row">
                    <label for="form-Address" class="modal-label">Address</label>
                    <input id="form-Address" type="text" class="modal-input" placeholder="88aa">
                </div>

                <div class="form-row">
                    <label for="form-Email" class="modal-label">Email</label>
                    <input id="form-Email" type="text" class="modal-input" placeholder="nguyentrung@gmail.com">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
